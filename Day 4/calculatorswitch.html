<html>
    <head></head>
    <body>
        a:<input type="text" id="a"><br><br>
        b:<input type="text" id="b"><br><br>
        <input type="button" value="Add" onclick="calculator('+')"/>
        <input type="button" value="Sub" onclick="calculator('-')"/>
        <input type="button" value="Mul" onclick="calculator('*')"/>
        <input type="button" value="Div" onclick="calculator('/')"/>
        <p id="ans"></p>
        <script>
            function calculator(result) {
                debugger
                var a = parseInt(document.getElementById("a").value)
                var b = parseInt(document.getElementById("b").value)
                switch (result) {
                    case '+': result = a + b;
                        break;
                    case '-': result = a - b;
                        break;
                    case '*': result = a * b;
                        break;
                    case '/': result = a / b;
                        break;
                }
                document.getElementById('ans').innerHTML = result
            }
        </script>
    </body>
</html>
